<div>
  <div class="coach-card-list">
    @for(trainingSession of _paginatedResourceTrainingSessions().getEmbedded("trainingSessions")  ; track trainingSession.getSelfLink().href) {
      <app-training-session-card [trainingSession]="trainingSession" (deleteTrainingSession)="onDeleteTrainingSessionEvent($event)" (modifyTrainingSession)="onModifyTrainingSessionEvent($event)"></app-training-session-card>
    }
  </div>

  <mat-paginator
    [length]="_paginatedResourceTrainingSessions().page.totalElements"
    [pageSize]="_paginatedResourceTrainingSessions().page.size"
    [pageIndex]="_paginatedResourceTrainingSessions().page.number"
    (page)="onHandlePageEvent($event)"

    [showFirstLastButtons]="true"
    [pageSizeOptions]="[5, 10, 50]"
  ></mat-paginator>

</div>
