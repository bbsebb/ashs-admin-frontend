<mat-tab-group [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="Listes des créneaux">
    <app-view-training-sessions (deleteTrainingSessionEvent)="onDeleteTrainingSession($event)" (updateTrainingSessionEvent)="onUpdateTrainingSessionEvent($event)" [paginatedResourceTrainingSessions]="paginatedResource()" (handlePageEvent)="handlePageEvent($event)"></app-view-training-sessions>
  </mat-tab>
  @if(paginatedResource().hasTemplate("createTrainingSession")) {
    <mat-tab label="Ajouter un créneau">
      <app-form-training-session (submitSaveTrainingSession)="onSubmitSaveTrainingSession($event)"></app-form-training-session>
    </mat-tab>
  }

  @if(trainingSessionUpdatingSignal()!==undefined) {
    <mat-tab label="Modifier un créneau">
      <app-form-training-session (submitUpdateTrainingSession)="onSubmitUpdateTrainingSession($event)" [trainingSession]="trainingSessionUpdatingSignal()"></app-form-training-session>
    </mat-tab>
  }
</mat-tab-group>
