<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="opened" (openedChange)="openingService.isOpen.set($event)"  mode="over">
    <mat-nav-list>
      <a mat-list-item  (click)="sidenav.close()" [routerLink]="['/coaches']" routerLinkActive="active-link">Entraineurs</a>
      <a mat-list-item  (click)="sidenav.close()" [routerLink]="['/halls']" routerLinkActive="active-link">Salles</a>
      <a mat-list-item  (click)="sidenav.close()" [routerLink]="['/teams']" routerLinkActive="active-link">Équipes</a>
      <a mat-list-item  (click)="sidenav.close()" [routerLink]="['/training-sessions']" routerLinkActive="active-link">Gestions créneaux</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
